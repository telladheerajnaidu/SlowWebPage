<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Loading Page with Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
        }
        #loading {
            font-size: 24px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="loading">Page is loading... Please wait (150 seconds).</div>
    <div id="content">
        <h1>Welcome to the Slow Loading Page!</h1>
        <p>This page is loading slowly, and it has made multiple requests in the background.</p>
    </div>

    <script>
        // Function to simulate making HTTP requests
        function makeRequest(url) {
            return fetch(url)
                .then(response => {
                    console.log('Request to', url, 'completed');
                    return response.text();
                })
                .catch(err => console.log("Request failed", err));
        }

        // Simulate multiple requests
        const requestUrls = [
            "https://jsonplaceholder.typicode.com/posts",  // Example API endpoint
            "https://jsonplaceholder.typicode.com/users"
        ];

        let requests = requestUrls.map(url => makeRequest(url));

        // Add a delay of 150 seconds before showing the main content
        setTimeout(() => {
            // Wait for all requests to finish before marking the page as loaded
            Promise.all(requests)
                .then(() => {
                    console.log("All requests completed");
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                });
        }, 150000); // 150 seconds = 150,000 ms

        // Optionally, simulate additional requests every 30 seconds
        setInterval(() => {
            makeRequest("https://jsonplaceholder.typicode.com/comments");
        }, 30000); // Every 30 seconds, make a new request
    </script>
</body>
</html>
