<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300 Seconds Load Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div>Page is loading, please wait...</div>
    <div id="content">
        <h1>Page Loaded!</h1>
        <p>This page loaded after 300 seconds of delay.</p>
    </div>

    <script>
        // Simulate a 300-second (5-minute) delay
        setTimeout(() => {
            document.querySelector('div').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 300000); // 300000 ms = 300 seconds
    </script>
</body>
</html>
